<body>

    <script>

        function createIframe(src, width, height, id, containerID) {
            var container = document.getElementById(containerID)
            // CREAR DOCUMENTO
            var divToBeClicked = document.createElement('div');
            var iframe = document.createElement('iframe');
            //STYLES
            var widthDispositive = window.innerWidth; // Obtiene el ancho de la pantalla
            var aspectRatio = 16 / 9;     // RelaciÃ³n de aspecto 16:9
            var heightCalculated = widthDispositive / aspectRatio;

            divToBeClicked.id = `child-${containerID}`
            divToBeClicked.style.position = 'absolute'
            divToBeClicked.style.backgroundColor = 'blue'
            divToBeClicked.style.height = '400px'
            divToBeClicked.style.width = '100%'
            divToBeClicked.onclick = () => {
                var yt = document.getElementById(id);
                var player = yt.contentWindow;
                player.postMessage('{"event":"command","func":"playVideo"}', '*');
                divToBeClicked.style.display = 'none'
            }

            iframe.src = `https://www.youtube.com/embed/${src}?enablejsapi=1`;
            iframe.id = id;
            iframe.width = '100%';
            iframe.height = '400px';

            container.appendChild(divToBeClicked);
            container.appendChild(iframe);
            return container;


            // return iframe;
        }

        var iframe2 = createIframe('Z711L2H_o6c', '900', '506', 'firts-video', "container-video-1");
       



    </script>
</body>
