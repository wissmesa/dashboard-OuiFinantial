<body>

    <script>

        function createIframe(src, width, height, id, title) {
            var container = document.getElementById("container-video-1")

            // CREAR DOCUMENTO
            var divToBeClicked = document.createElement('div');
            var iframe         = document.createElement('iframe');
            //STYLES
            var widthDispositive = window.innerWidth; // Obtiene el ancho de la pantalla
            var aspectRatio = 16 / 9;     // RelaciÃ³n de aspecto 16:9
            var heightCalculated = widthDispositive / aspectRatio;

            divToBeClicked.id = 'divWrapped'
            divToBeClicked.style.position = 'absolute'
            divToBeClicked.style.backgroundColor = 'blue'
            divToBeClicked.style.height = '400px'
            divToBeClicked.style.width = '100%'

            iframe.src = src;
            iframe.id = id;
            iframe.played = false;
            iframe.titleVideo = title
            iframe.width = '100%';
            iframe.height = '400px';

            container.appendChild(divToBeClicked);
            container.appendChild(iframe);
            return container;


            // return iframe;
        }
