    <script>

        function createIframe(src, width, height, id, title) {
            var wrapperDiv = document.createElement('div');
            var iframe = document.createElement('iframe');
            var widthDispositive = window.innerWidth; // Obtiene el ancho de la pantalla
            var aspectRatio = 16 / 9;     // RelaciÃ³n de aspecto 16:9
            var heightCalculated = widthDispositive / aspectRatio;

            wrapperDiv.id = 'divWrapped'
            wrapperDiv.style.width = '100%'
            wrapperDiv.style.border = '2px solid blue'

            iframe.src = src;
            iframe.id = id;
            iframe.played = false;
            iframe.titleVideo = title
            iframe.width = '100%';
            iframe.height = '400px';
            wrapperDiv.appendChild(iframe);
            return wrapperDiv;


            // return iframe;
        }
